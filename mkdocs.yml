site_name: Insomnes Corner
site_url: https://dengin.xyz/
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  search: true
  features:
    - navigation.footer
extra:
  social:
    - name: My GitHub
      icon: fontawesome/brands/github 
      link: https://github.com/insomnes/
    - name: My LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mikhail-dengin/

